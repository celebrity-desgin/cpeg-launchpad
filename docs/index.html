<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CPEG Launchpad</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="color-scheme" content="dark light" />
    <link href="img/favicon.ico" rel="shortcut icon" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="./css/style.css?v=11" />

    <!-- 最終オーバーライド（余白/配置の仕上げ） -->
    <style>
      /* ===== 1ページ固定レイアウト ===== */
      html,
      body {
        height: 100%;
      }
      body {
        min-height: 100svh;
        display: flex;
        flex-direction: column;
        overflow-y: hidden; /* スクロールなし */
      }
      .main {
        flex: 1;
        display: flex;
      }
      /* .wrap は高さを強制しない（空白の原因になるため） */
      .wrap {
        flex: 1;
        display: block !important;
        min-height: auto !important;
      }

      /* ===== Top bar ===== */
      .topbar {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(6px);
        background: rgba(8, 12, 24, 0.55);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      .topbar-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 8px 16px; /* 少し詰める */
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .brand-title {
        font-weight: 700;
        color: #cfe2ff;
      }

      /* ===== Hero（タイトル〜カウントダウン）===== */
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 16px;
      }
      .hero {
        text-align: center;
        font-size: 32px;
        font-weight: 800;
        margin: 10px 0 4px;
      }
      .hero-times {
        display: flex;
        justify-content: center;
        gap: 22px;
        margin: 0 auto 8px;
        color: #cfd6ff;
        font-weight: 700;
      }
      .hero-times .sep {
        position: relative;
        padding-left: 18px;
      }
      .hero-times .sep::before {
        content: '';
        position: absolute;
        left: 8px;
        top: 50%;
        width: 1px;
        height: 14px;
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-50%);
      }

      /* カウントダウン4枠を均等・横長に */
      #cdWrap {
        margin: 0 !important;
      }
      .cd-rings {
        width: 100%;
        max-width: 1100px !important;
        margin: 8px auto 10px !important;
        display: grid !important;
        grid-template-columns: repeat(4, minmax(220px, 1fr)) !important;
        gap: 22px !important;
      }
      .cd-item {
        background: var(--panel2) !important;
        border: 1px solid var(--stroke) !important;
        border-radius: 14px !important;
        padding: 12px 16px !important;
        min-height: 86px !important;
        text-align: center;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.03) !important;
      }
      .cd-ring,
      .cd-ring::after {
        all: unset !important;
      }
      .cd-num {
        font-size: 32px;
        font-weight: 800;
        line-height: 1;
        letter-spacing: 0.3px;
      }
      .cd-lab {
        margin-top: 6px;
        font-size: 12px;
        color: var(--muted);
        text-transform: capitalize;
        letter-spacing: 0.08em;
      }
      .cd-lab::before {
        content: '';
        display: block;
        width: 30px;
        height: 1px;
        background: rgba(255, 255, 255, 0.16);
        margin: 8px auto 6px;
        border-radius: 1px;
      }

      /* ===== 購入ボックス ===== */
      .buy-section {
        margin-top: 42px;
      }
      @media (max-width: 600px) {
        .buy-section {
          margin-top: 46px;
        }
      }
      .cd-rings {
        margin: 8px auto 10px !important;
      }
      .buy-legend {
        text-align: center;
        margin: 6px 0;
        color: #cfd6ff;
        font-weight: 600;
      }
      /* 縦積み＋中央寄せ */
      .buy-row {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        width: min(420px, 92vw);
        margin: 0 auto;
        gap: 10px;
      }
      #usdcIn {
        width: 100%;
        min-height: 44px;
        padding: 12px 14px;
        border-radius: 12px;
        background: #0b0f22;
        color: #fff;
        border: 1px solid #232a4e;
        outline: none;
      }
      #usdcIn:focus {
        border-color: var(--accent1);
        box-shadow: 0 0 0 3px rgba(122, 162, 255, 0.22);
      }
      #buy {
        width: 100%;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.2px;
        color: #fff;
        background: linear-gradient(180deg, var(--accent1), var(--accent2));
        border: none;
        border-radius: 12px;
      }
      .msg {
        margin-top: 6px;
        text-align: center;
      }

      /* ===== フッター ===== */
      .foot {
        padding: 12px 0 24px;
      }

      /* モバイル */
      @media (max-width: 600px) {
        .hero {
          font-size: 26px;
        }
        .cd-rings {
          grid-template-columns: repeat(2, minmax(140px, 1fr)) !important;
          gap: 14px !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="bg-net" aria-hidden="true"></div>
    <!-- ===== Top bar ===== -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand-title"></div>

        <div class="topbar-actions">
          <!-- 接続後に表示されるステータス -->
          <div id="tb" class="topbar-status" style="display: none">
            <span id="tbAddr" class="pill pill-addr mono">0x…</span>
            <span id="tbUsdt" class="pill pill-usdt mono">0 USDT</span>
            <button id="disconnectHeader" class="btn btn-alt btn-sm">
              Disconnect
            </button>
          </div>

          <!-- 未接続時／接続ボタン -->
          <button id="connect" class="btn orange">Connect Wallet</button>
        </div>
      </div>
    </header>

    <!-- ===== Main ===== -->
    <main class="main">
      <div class="wrap">
        <h1 class="hero">Copper Peg Coin&nbsp;&nbsp;Presale</h1>

        <!-- Start / Close（UTC）-->
        <div class="hero-times">
          <div>Start <span id="cdSt">--</span> (UTC)</div>
          <div class="sep">Close <span id="cdEt">--</span> (UTC)</div>
        </div>

        <!-- Countdown -->
        <section id="cdWrap" aria-live="polite">
          <div class="cd-rings">
            <div class="cd-item">
              <div class="cd-ring" id="cdDaysRing">
                <div class="cd-num" id="cdDays">0</div>
              </div>
              <div class="cd-lab">Days</div>
            </div>
            <div class="cd-item">
              <div class="cd-ring" id="cdHoursRing">
                <div class="cd-num" id="cdHours">0</div>
              </div>
              <div class="cd-lab">Hours</div>
            </div>
            <div class="cd-item">
              <div class="cd-ring" id="cdMinsRing">
                <div class="cd-num" id="cdMins">0</div>
              </div>
              <div class="cd-lab">Minutes</div>
            </div>
            <div class="cd-item">
              <div class="cd-ring" id="cdSecsRing">
                <div class="cd-num" id="cdSecs">0</div>
              </div>
              <div class="cd-lab">Seconds</div>
            </div>
          </div>
        </section>

        <!-- Purchase -->
        <section class="buy-section">
          <div class="buy-legend">Please enter the amount of USDT</div>
          <div class="row buy-row">
            <input
              id="usdtIn"
              type="number"
              inputmode="decimal"
              placeholder="1,000"
              min="1000"
              step="1"
            />
            <button id="buy" class="btn" disabled>Buy with USDT</button>
          </div>
          <div class="hint tight" style="text-align: center">
            Quotation: <span id="quote" class="mono">-</span> CPEG
          </div>
          <div id="msg" class="mono msg"></div>
        </section>
      </div>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="foot">
      <nav class="foot-links">
        <a href="./privacy.html">Privacy Policy</a>
        <span class="dot">•</span>
        <a href="mailto:toiawase520@gmail.com">Contact Us</a>
      </nav>
      <div class="copy">© <span id="year"></span> Copper Peg Coin</div>
    </footer>

    <!-- libs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@walletconnect/modal@2/dist/style.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2/dist/index.umd.min.js"
    ></script>
    <!-- Animated background (tsParticles) -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
    <script defer src="./js/bg-net.js?v=1"></script>
    <script defer src="./js/app.js?v=19"></script>
  </body>
</html>
